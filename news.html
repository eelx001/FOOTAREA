<style>
  @import url('https://fonts.googleapis.com/css?family=Oswald');
 :root {
	 --background: #000;
	 --text: #fff;
	 --highlight: #70B247;
}
::-moz-selection { /* Code for Firefox */
  color: black;
  background: #70B247;
}

::selection {
  color: black;
  background: #70B247;
}
 body {
	 background: var(--background);	
	 transition: 0.3s background ease;
   font-family: oswald;
}
.lol{
	 padding-top: 3%;
   
  }
 .theme-switch {
	 --background: #fff;
	 --text: #000;
	 color: var(--text);
	 width: 70px;
	 height: 30px;
	 background: var(--highlight);
	 border-radius: 50px;
	 position: relative;
   font-weight: 100;
   cursor: pointer;
}
 .theme-switch .switch {
	 background: white;
	 width: 24px;
	 height: 24px;
	 background: var(--background);
	 border-radius: 100%;
	 position: absolute;
	 top: 3px;
	 left: 4px;
	 transition: 0.1s all ease;
}
 .light-theme {
	 --background: #ECEAEA;
	 --text: #000;
	 background: var(--background);
}
 .light-theme .theme-switch {
	 background: var(--text);
}
 .light-theme .theme-switch .switch {
	 transform: translateX(37px);
}
 .light-theme a:hover {
	 color: var(--text);
   text-decoration:none; 
}
 
 
.navigation {
	 display: flex;
	 justify-content: center;
}
 ul {
	 display: flex;
	 list-style-type: none;
}
 ul a {
	 margin: 10px 30px;
	 position: relative;
	 color: var(--text);
	 font-family: 'Oswald', sans-serif;
	 font-size: 20px;
	 text-transform: uppercase;
	 text-decoration: none;
}
 ul a:before {
	 position: absolute;
	 bottom: -2px;
	 content: '';
	 width: 100%;
	 height: 3px;
	 background: var(--highlight);
	 transform: translateX(-100%);
	 opacity: 0;
}
 ul a:hover:before {
	 opacity: 1;
	 transition: 0.1s transform ease, 0.1s opacity ease;
	 transform: translateX(0);
	 color:white; 
	 text-decoration:none; 
}
 ul .active {
	 color: var(--highlight);
}
 ul .active:hover:before {
	 opacity: 0;
}
 a:hover {
  color:rgb(255, 255, 255); 
  text-decoration:none; 
  cursor:pointer;  
}
</style>
